<html lang="en">
  <head>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

    <div class="container">
      <!---- i am adding -->
       <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">CLIQUE</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'loginurl'%}">Login</a></li>
					<li><a href="{% url 'signupurl' %}">Signup</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
          
			</div>
		</div>
    </nav>

      <!--- till here -->
      

      <form class="form-signin" action="{% url 'verifysignupurl' %}" method="POST" >
			{% csrf_token %}
          <h2 class="form-signin-heading">Please sign up </h2>
            <label for="name" class="sr-only">Name</label>
			<input type="text" id="name" name="name" class="form-control" placeholder="Name" required autofocus />
           
			<label for="email" class="sr-only">Email address</label>
             <input type="text" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
			
          <label for="password" class="sr-only">Password</label>
           <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>			
          
          <label for="bd" class="sr-only">Birthday (eg.28)</label> 
         <input type="number" id="bd" name="bd" class="form-control" placeholder="Birthday (eg. 28)" required/>
                      
          <label for="bm" class="sr-only">BirthMonth (eg.12)</label>
           <input type="number" id="bm" name="bm" class="form-control" placeholder="BirthMonth (eg.12)" required>
           
          <label for="by" class="sr-only">BirthYear (eg.1994)</label>           
          <input type="number" id="by" name="by" class="form-control" placeholder="BirthYear (eg.1994" required/>			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
		</form>	

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'static/bootstrap/docs/assets/js/ie10-viewport-bug-workaround.js' %} "></script>
  </body>
</html>
